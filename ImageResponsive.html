<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>This is My Image Gallery!!!</h1>
    <div class="gallery"></div>
        <p>These are some images that I have clicked.</p>
    <div class="gallery"></div>
    <img src="first.jpeg" alt="First - Image" height="150">
    <img src="Second.webp" alt="Second - Image" height="150">
    <img src="Third.jpeg" alt="Third - Image" height="150">
    <img src="Fourth.jpeg" alt="Fourth - Image" height="150">
    <img src="first.jpeg" alt="First - Image" height="150">
    <img src="Second.webp" alt="Second - Image" height="150">
</div>
</body>
</html>
