<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation using JS</title>
    <style>
        #message {
            font-size: 20px;
            color: blue;
        }
        .item {
            font-size: 16px;
            color: red;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="message">Hello world, this is original text.</p>
    <button onclick="changeText()">Click me</button>
    <p class="item">First item</p>
    <p class="item">Second item</p>
    
    <script>
        function changeText() {
            // Access HTML elements by getElementById
            let paragraph = document.getElementById('message');
            paragraph.textContent = 'Hello world, this is new text.';
            paragraph.style.color = 'red';

            // getElementsByClassName -> Select elements by their class name and return a collection of elements
            let items = document.getElementsByClassName('item');
            items[0].style.color = 'green';
            items[1].style.color = 'blue';

            // getElementsByTagName -> Select elements by their tag name and return a collection of elements
            let paragraphs = document.getElementsByTagName('p');
            paragraphs[0].textContent = 'First item (updated)';

            // querySelector -> Select the first element that matches a specified CSS selector
            let firstItem = document.querySelector('.item');
            firstItem.textContent = 'First item (updated again)';
            firstItem.style.backgroundColor = 'yellow';

            // querySelectorAll -> Select all elements that match a specified CSS selector
            let items2 = document.querySelectorAll('.item');
            items2.forEach(item => {
                item.style.border='2px solid blue'; // Add border to each item
            });

        }
    </script>
</body>
</html>
