<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation using JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #message {
            font-size: 22px;
            color: blue;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .item {
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

    <p id="message">Hello world, this is original text.</p>
    <button onclick="changeText()">Click me</button>

    <p class="item">First item</p>
    <p class="item">Second item</p>
    <p class="item">Third item</p>

    <script>
        function changeText() {
            let paragraph = document.getElementById('message');
            paragraph.textContent = 'Hello world, this is updated text!';
            paragraph.style.color = 'red';

            let items = document.querySelectorAll('.item');
            let colors = ['green', 'blue', 'purple'];

            items.forEach((item, index) => {
                item.style.color = colors[index % colors.length];
            });
        }
    </script>

</body>
</html>
