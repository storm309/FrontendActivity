<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <style>
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
  }

  .container {
    display: grid;
    grid-template-columns: 200px 1fr; 
    height: 100vh; 
  }
  

  .sidebar {
    background-color: #333;
    color: white;
    padding: 20px;
  }
  
  .sidebar h2 {
    margin-bottom: 20px;
  }
  
  .sidebar ul {
    list-style: none;
  }
  
  .sidebar ul li {
    margin-bottom: 10px;
  }
  
  .sidebar ul li a {
    color: white;
    text-decoration: none;
  }
  
  .sidebar ul li a:hover {
    text-decoration: underline;
  }

  .content {
    padding: 20px;
    background-color: #f4f4f4;
  }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>
    <main class="content">
      <h1>Main Content</h1>
      <p>This is the main content area. It will take up the remaining space beside the sidebar.</p>
    </main>
  </div>
</body>
</html>
